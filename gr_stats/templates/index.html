{% extends "layout.html" %}
{% block body %}
  <h2>Submit User ID</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('view_stats') }}" method=post>
    <dl>
      <dt>Goodreads User ID:
      <dd><input type=text name=user_id>
      <dd><input type=submit value=View>
    </dl>
  </form>
{% endblock %}
